<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Anm</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/page.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
  <![endif]-->

</head>
<body data-anm=".anm">

  <div class="btn-group" data-toggle="buttons">
    <label class="btn btn-default active" onclick="anm.on();">
      <input type="radio" name="options" id="on" checked> On
    </label>
    <label class="btn btn-default" onclick="anm.off();">
      <input type="radio" name="options" id="off"> Off
    </label>
  </div>

  <div class="container-fluid text-center">
    <h4 class="anm" data-speed-y="-1">Vertical</h4>
    <h3 class="anm" data-speed-x="2">Horizontal</h3>
    <h1 class="anm" data-speed-x="-4" data-speed-y="1">Anm</h1>
    <h2 class="anm" data-speed-x="4" data-speed-y="-1"><a href="https://github.com/andrepolischuk/anm">Github</a></h2>
    <h3 class="anm" data-speed-x="-2">Horizontal</h3>
    <h4 class="anm" data-speed-y="1">Vertical</h4>
    <br>
    <p class="anm text-muted" data-speed-x="2" data-speed-y="-1">&copy; 2014 Andrey Polischuk</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="js/anm.min.js"></script>
  
</body>
</html>
